<div class="three columns">
  <form class="search-form" ng-submit="location.path('/search/' + query)">
    <input ng-model="query" type="text" placeholder="fluffy bunnies">
    <button class="button expand">Search YouTube</button>
  </form>
  <ul class="hide-on-phones vertical tabs">
    <li ng-repeat="category in categories"><a href="#">{{category.title}}</a></li>
  </ul>
</div>
<div class="nine columns">
  <div ng-show="videos.length == 1">
    <div ng-repeat="video in videos">
      <div class="flex-video">
        <iframe src="http://www.youtube.com/embed/{{urlToID(video.id.$t)}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div ng-show="videos.length > 1" ng-repeat="video in videos" class="four columns">
    <div href="#" ng-click="location.path('/view/' + urlToID(video.id.$t))" class="video">
      <h3><span>{{video.title.$t}}</span></h3>
      <img src="{{video.media$group.media$thumbnail[0].url}}" />
      <div class="rating">
        <div class="like" style="width: {{100 * (video.gd$rating.average / 5)}}%;"></div>
      </div>
    </div>
  </div>
</div>
