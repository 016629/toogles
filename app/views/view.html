<div class="meta four columns">
  <div class="row">
    <div class="two columns">
      <a class="back-menu" ng-click="goBack()"><i class="icon-arrow-left "></i></a>
    </div>
    <div class="ten columns">
      <form class="search-form" ng-submit="location.path('/search/' + query)">
        <input ng-model="query" type="text" placeholder="fluffy bunnies">
        <button class="button expand">Search YouTube</button>
      </form>
    </div>
  </div>
  <h3>{{video.title.$t}}</h3>
  <div class="rating">
    <div class="like" style="width: {{100 * (video.gd$rating.average / 5)}}%;"></div>
  </div>
  <ul>
    <li><i class="icon-user"></i> <a href="http://youtube.com/{{video.author[0].name.$t}}">{{video.author[0].name.$t}}</a></li>
    <li><i class="icon-eye-open"></i> {{video.yt$statistics.viewCount | number:0}}</li>
    <li><i class="icon-calendar"></i> {{video.published.$t | date}}</li>
  </ul>
  <p class="hide-for-small description" ng-bind-html="video.desc"></p>
</div>
<div class="eight columns">
  <div class="flex-video">
    <iframe src="http://www.youtube.com/embed/{{urlToID(video.id.$t)}}" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
